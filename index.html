<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="keyboard">
        <button id="erase-button" class="key" >DEL</button>
        <button class="key" onclick=clearDisplay()>C</button>
        <button class="key" ></button>
        <button class="key" ></button>
        
        <button id="7" class="key" onclick=displayKey(id)>7</button>
        <button id="8" class="key" onclick=displayKey(id)>8</button>
        <button id="9" class="key" onclick=displayKey(id)>9</button>
        <button id="+" class="key" onclick=displayOperator(id)>+</button>
        
        <button id="4" class="key" onclick=displayKey(id)>4</button>
        <button id="5" class="key" onclick=displayKey(id)>5</button>
        <button id="6" class="key" onclick=displayKey(id)>6</button>
        <button id="-" class="key" onclick=displayOperator(id)>-</button>
        
        <button id="1" class="key" onclick=displayKey(id)>1</button>
        <button id="2" class="key" onclick=displayKey(id)>2</button>
        <button id="3" class="key" onclick=displayKey(id)>3</button>
        <button id="x" class="key" onclick=displayOperator(id)>x</button>
        
        <button id="." class="key" onclick=displayPoint()>.</button>
        <button id="0" class="key" onclick=displayKey(id)>0</button>
        <button class="key" onclick=isEqualTo()>=</button>
        <button id="/" class="key" onclick=displayOperator(id)>/</button>
      </div>
    </div>
  </body>
</html>
